<div class="detail-container">
    <div class="post-content post-backgroud">
      <h2>{{ post?.title }}</h2>
      <p>{{ post?.body }}</p>
    </div>
    <div class="comments">
      <h3>Comments</h3>
      <div *ngFor="let comment of comments" class="comment">
        <strong>{{ comment.name }}</strong>    
        <!-- <div class="email-text">{{comment.email}}</div> -->
        <div>
            <a href="{{comment.email}}" class="email-text">{{ comment.email }}</a>
        </div>
        <p>{{ comment.body }}</p>
      </div>
    </div>
  </div>
